<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Register for PrepSharp - the ultimate exam preparation platform for JEE, NEET and other competitive exams."/>
  <title>Register - PrepSharp</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    @media (max-width: 900px) {
      .banner {
        display: none;
      }
      .register-flex {
        flex-direction: column;
      }
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="register-flex">
    <div class="banner">
      <div class="logo">
        <img src="logo for index (1).png" alt="PrepSharp Logo" style="max-width: 200px;" />
      </div>
      <h1>PrepSharp - Prepare Smarter</h1>
      <h2>Join the PrepSharp Community</h2>
      <div class="features">
        <div class="feature"><div class="feature-icon">üìù</div><div>Practice with past year papers</div></div>
        <div class="feature"><div class="feature-icon">üìä</div><div>Track your performance</div></div>
        <div class="feature"><div class="feature-icon">üéØ</div><div>Focus on your weak areas</div></div>
      </div>
    </div>

    <div class="login-container">
      <div class="login-card">
        <h1>Create Your Account</h1>
        <p style="text-align: center;">Join PrepSharp to start your preparation journey for competitive exams.</p>

        <form id="register-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address" required />
          </div>
          <div class="form-group">
            <button type="button" class="btn secondary" id="send-otp-btn">Send OTP to Email</button>
          </div>
          <div class="form-group" id="otp-group" style="display: none;">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" placeholder="Enter the OTP sent to your email" />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" placeholder="Enter your mobile number" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required />
          </div>
          <button type="submit" class="btn primary">Register with PrepSharp</button>
          <div id="error-message" class="error-message" style="display: none;"></div>
        </form>

        <div class="register-link">
          Already have an account? <a href="index.html">Login to PrepSharp</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock OTP implementation for development
    document.getElementById('send-otp-btn').addEventListener('click', function () {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert('Please enter a valid email address first.');
        return;
      }

      // Generate mock OTP
      const mockOtp = Math.floor(100000 + Math.random() * 900000).toString();
      console.log(`Development mode: OTP for ${email} is ${mockOtp}`);
      alert(`Development mode: Your OTP is ${mockOtp}`);
      
      // Store OTP in localStorage for verification
      localStorage.setItem('mockOtp', mockOtp);
      localStorage.setItem('mockEmail', email);
      
      // Show OTP input field
      document.getElementById('otp-group').style.display = 'block';
    });

    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const otp = document.getElementById('otp').value.trim();
      const errorMessage = document.getElementById('error-message');
      errorMessage.style.display = 'none';

      if (!name || !email || !mobile || !password || !confirmPassword || !otp) {
        errorMessage.textContent = 'All fields including OTP are required';
        errorMessage.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.style.display = 'block';
        return;
      }

      // Verify mock OTP
      const storedOtp = localStorage.getItem('mockOtp');
      const storedEmail = localStorage.getItem('mockEmail');
      
      if (email !== storedEmail || otp !== storedOtp) {
        errorMessage.textContent = 'Invalid OTP or email mismatch';
        errorMessage.style.display = 'block';
        return;
      }
      
      // Clear mock OTP data
      localStorage.removeItem('mockOtp');
      localStorage.removeItem('mockEmail');
      
      // Create user and redirect
      const mockUser = {
        id: Date.now().toString(),
        name,
        email,
        mobile,
        stream: '',
        profileComplete: false
      };
      localStorage.setItem('currentUser', JSON.stringify(mockUser));
      window.location.href = 'profile-setup.html';
    });
  </script>
</body>
</html>
