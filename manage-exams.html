<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exams - PrepSharp Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        :root {
            --primary: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --purple-gradient: linear-gradient(45deg, #6366f1, #8b5cf6);
            --green-gradient: linear-gradient(45deg, #10b981, #059669);
            --orange-gradient: linear-gradient(45deg, #f59e0b, #d97706);
            --blue-gradient: linear-gradient(45deg, #3b82f6, #2563eb);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #f1f5f9);
            overflow-x: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
        }
        
        .sidebar-header img {
            height: 60px;
            margin-bottom: 12px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }
        
        .sidebar-header:hover img {
            transform: scale(1.05);
        }
        
        .sidebar-header h5 {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #f97316, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        
        .sidebar-menu {
            padding: 0;
            list-style: none;
            margin: 15px 0;
        }
        
        .sidebar-menu li {
            margin-bottom: 5px;
            padding: 0 10px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: linear-gradient(90deg, rgba(249, 115, 22, 0.2), rgba(249, 115, 22, 0.05));
            color: #f97316;
            transform: translateX(5px);
        }
        
        .sidebar-menu a.active {
            background: linear-gradient(90deg, rgba(249, 115, 22, 0.3), rgba(249, 115, 22, 0.1));
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            color: #f97316;
            font-weight: 600;
        }
        
        .sidebar-menu i {
            margin-right: 12px;
            font-size: 18px;
            width: 25px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .sidebar-menu a:hover i, .sidebar-menu a.active i {
            transform: scale(1.2);
            color: #f97316;
        }
        
        /* Sidebar Footer */
        .sidebar-footer {
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .logout-btn {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            background: rgba(239, 68, 68, 0.15);
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            color: #ef4444;
            transform: translateY(-3px);
        }
        
        .logout-btn i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        /* Top Navbar */
        .top-navbar {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 18px 30px;
            margin-bottom: 25px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .top-navbar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.15) 0%, rgba(249, 115, 22, 0) 50%);
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            padding: 8px 20px 8px 8px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f97316, #c2410c);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.3);
            position: relative;
            z-index: 2;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }
        
        .user-name {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            letter-spacing: 0.5px;
        }
        
        .user-role {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            background: linear-gradient(90deg, #f97316, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
        }
        
        /* Exam Management Specific Styles */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: none;
            overflow: hidden;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: linear-gradient(135deg, #4f46e5, #8b5cf6);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .filter-controls select, .filter-controls input {
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .filter-controls select:focus, .filter-controls input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #8b5cf6);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #4338ca, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-accent {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: none;
            color: white;
        }
        
        .btn-accent:hover {
            background: linear-gradient(135deg, #d97706, #b45309);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        th {
            background-color: #f8fafc;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        td {
            padding: 15px;
            vertical-align: middle;
            border-bottom: 1px solid #e2e8f0;
        }
        
        tr:hover td {
            background-color: #f1f5f9;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .badge.physics {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.2));
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .badge.chemistry {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.2));
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .badge.mathematics {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.2));
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .badge.biology {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.2));
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                left: -250px;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-content.active {
                margin-left: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content.active {
                margin-left: 0;
                position: relative;
                left: 250px;
            }
            
            .filter-controls {
                flex-direction: column;
            }
        }
    </style>
</head>

        <div class="container-fluid">

            </div>
            <div class="card-body">

                            <td colspan="6">Loading exam papers...</td>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Check if admin is logged in
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
        
        // Load exam papers when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Loading exam papers...");
            loadExamPapers();
            
            // Set up filter event listeners
            document.getElementById('apply-filters').addEventListener('click', applyFilters);
            document.getElementById('clear-filters').addEventListener('click', clearFilters);
            
            // Sidebar toggle functionality
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                mainContent.classList.toggle('active');
            });
            
            // Logout functionality
            document.getElementById('sidebar-logout').addEventListener('click', function(e) {
                e.preventDefault();
                sessionStorage.removeItem('adminLoggedIn');
                window.location.href = 'login.html';
            });
        });
        
        // Function to load exam papers
        async function loadExamPapers() {
            try {
                console.log("Attempting to fetch papers from Firestore...");
                // Try to fetch papers from Firestore
                const snapshot = await db.collection("papers").get();
                console.log("Firestore query completed, documents:", snapshot.size);
                
                const papers = [];
                snapshot.forEach((doc) => {
                    console.log("Document data:", doc.id, doc.data());
                    papers.push({...doc.data()});
                });
                
                console.log("Papers array:", papers);
                renderPapers(papers);
            } catch (error) {
                console.error('Error fetching papers from Firestore:', error);
                
                // Fallback to local storage
                const papersJson = localStorage.getItem('papers');
                if (papersJson) {
                    try {
                        const papers = JSON.parse(papersJson);
                        console.log("Using papers from localStorage:", papers);
                        renderPapers(papers);
                    } catch (e) {
                        console.error("Error parsing papers JSON:", e);
                        showError('Error parsing papers data');
                    }
                } else {
                    // Try to load from papers.json directly
                    fetch('db/papers.json')
                        .then(response => response.json())
                        .then(papers => {
                            console.log("Using papers from papers.json:", papers);
                            renderPapers(papers);
                            // Save to localStorage for future use
                            localStorage.setItem('papers', JSON.stringify(papers));
                        })
                        .catch(error => {
                            console.error('Error loading papers.json:', error);
                            showError('Failed to load exam papers');
                        });
                }
            }
        }
        
        // Function to render papers
        function renderPapers(papers) {
            const examsListElement = document.getElementById('exams-list');
            
            // Sort papers by year (newest first)
            papers.sort((a, b) => {
                const yearA = parseInt(a.year) || 0;
                const yearB = parseInt(b.year) || 0;
                return yearB - yearA;
            });
            
            if (papers.length === 0) {
                examsListElement.innerHTML = '<tr><td colspan="6">No exam papers found</td></tr>';
                return;
            }
            
            // Clear existing content
            examsListElement.innerHTML = '';
            
            // No special paper at the top
            
            // Render each paper
            papers.forEach(paper => {
                // Display all papers
                
                const row = document.createElement('tr');
                
                // Create badges for subjects
                const subjectBadges = (paper.subjects || []).map(subject => {
                    return `<span class="badge ${subject}">${subject.charAt(0).toUpperCase() + subject.slice(1)}</span>`;
                }).join('');
                
                row.innerHTML = `
                    <td>${paper.name}</td>
                    <td>${getExamTypeDisplay(paper.type)}</td>
                    <td>${paper.year}</td>
                    <td>${Array.isArray(paper.questions) ? paper.questions.length : 0}</td>
                    <td>${subjectBadges}</td>
                    <td class="actions">
                        <a href="exam.html?id=${paper.id}" class="btn secondary">View</a>
                        ${getAddQuestionLink(paper)}
                        <a href="pdf-viewer.html?id=${paper.id}" class="btn accent">PDF</a>
                        <button class="btn danger" onclick="deletePaper('${paper.id}')">Delete</button>
                    </td>
                `;
                
                // Debug: Log paper details to console
                console.log('Paper:', paper.name, 'Type:', paper.type, 'Year:', paper.year, 'Paper Number:', paper.paperNumber);
                
                examsListElement.appendChild(row);
            });
        }
        
        // Function to show error message
        function showError(message) {
            const examsListElement = document.getElementById('exams-list');
            examsListElement.innerHTML = `<tr><td colspan="6">${message}</td></tr>`;
        }
        
        // Function to get exam type display name
        function getExamTypeDisplay(type) {
            switch(type) {
                case 'jee-main':
                    return 'JEE Main';
                case 'jee-advanced':
                    return 'JEE Advanced';
                case 'neet':
                    return 'NEET';
                case 'bitsat':
                    return 'BITSAT';
                case 'aiims':
                    return 'AIIMS';
                default:
                    return type.toUpperCase();
            }
        }
        
        // Function to get the appropriate Add Questions link based on paper type and year
        function getAddQuestionLink(paper) {
            // Default link
            let defaultLink = `<a href="add-question.html?paperId=${paper.id}" class="btn primary">Add Questions</a>`;
            
            // Check if it's JEE Advanced
            if (paper.type === 'jee-advanced') {
                // Extract paper number from name or ID if not explicitly set
                let paperNumber = paper.paperNumber;
                if (!paperNumber) {
                    // Try to extract from name (e.g., "JEE Advanced 2023: Paper 1")
                    if (paper.name && paper.name.includes("Paper")) {
                        paperNumber = paper.name.includes("Paper 1") ? "1" : 
                                     paper.name.includes("Paper 2") ? "2" : "";
                    }
                    // Try to extract from ID (e.g., "jee-adv-2023-p1")
                    else if (paper.id) {
                        paperNumber = paper.id.includes("-p1") ? "1" : 
                                     paper.id.includes("-p2") ? "2" : "";
                    }
                }
                
                console.log(`Paper: ${paper.name}, Year: ${paper.year}, Number: ${paperNumber}`);
                
                // Generate the link based on year and paper number
                if (paper.year && paperNumber) {
                    const url = `jee-advanced-${paper.year}-paper${paperNumber}.html`;
                    console.log(`Generated URL: ${url}`);
                    return `<a href="${url}" class="btn primary">Add Questions</a>`;
                }
            }
            
            // Return default link for all other cases
            return defaultLink;
        }
        
        // Function to delete a paper
        function deletePaper(paperId) {
            if (!confirm('Are you sure you want to delete this exam paper? This action cannot be undone.')) {
                return;
            }
            
            // Delete from Firestore
            db.collection("papers").doc(paperId).delete()
                .then(() => {
                    alert('Exam paper deleted successfully');
                    loadExamPapers(); // Reload the list
                })
                .catch((error) => {
                    console.error('Error deleting paper from Firestore:', error);
                    
                    // Fallback to localStorage if Firestore fails
                    try {
                        const papersJson = localStorage.getItem('papers');
                        if (papersJson) {
                            let papers = JSON.parse(papersJson);
                            papers = papers.filter(paper => paper.id !== paperId);
                            localStorage.setItem('papers', JSON.stringify(papers));
                            alert('Exam paper deleted from local storage');
                            loadExamPapers(); // Reload the list
                        } else {
                            alert('Failed to delete exam paper');
                        }
                    } catch (e) {
                        console.error('Error deleting paper from localStorage:', e);
                        alert('Failed to delete exam paper');
                    }
                });
        }
        
        // Function to apply filters
        function applyFilters() {
            const typeFilter = document.getElementById('filter-type').value;
            const yearFilter = document.getElementById('filter-year').value;
            const searchFilter = document.getElementById('search-input').value.toLowerCase();
            
            const rows = document.querySelectorAll('#exams-list tr');
            
            rows.forEach(row => {
                const type = row.cells[1]?.textContent;
                const year = row.cells[2]?.textContent;
                const name = row.cells[0]?.textContent.toLowerCase();
                
                const typeMatch = !typeFilter || type === getExamTypeDisplay(typeFilter);
                const yearMatch = !yearFilter || year === yearFilter;
                const nameMatch = !searchFilter || name.includes(searchFilter);
                
                if (typeMatch && yearMatch && nameMatch) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
        
        // Function to clear filters
        function clearFilters() {
            document.getElementById('filter-type').value = '';
            document.getElementById('filter-year').value = '';
            document.getElementById('search-input').value = '';
            
            const rows = document.querySelectorAll('#exams-list tr');
            rows.forEach(row => {
                row.style.display = '';
            });
        }
        
        // This logout button is now handled by the sidebar logout
    </script>
