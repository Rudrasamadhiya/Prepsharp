<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authentication Handler</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCtkee-Lv8lEMestaSVJxx7yvKB-lBygPQ",
      authDomain: "prepsharp.in",
      projectId: "prepsharp-c91fd",
      storageBucket: "prepsharp-c91fd.firebasestorage.app",
      messagingSenderId: "688294848433",
      appId: "1:688294848433:web:dd93fc6d61d62392473f90",
      measurementId: "G-LLJSLMXMNY"
    };

    firebase.initializeApp(firebaseConfig);

    // Handle the auth redirect
    firebase.auth().getRedirectResult()
      .then((result) => {
        // Redirect back to the original page or dashboard
        window.location.href = '/register.html';
      })
      .catch((error) => {
        console.error('Auth error:', error);
        // Redirect to error page or login
        window.location.href = '/login.html?error=' + encodeURIComponent(error.message);
      });
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <h2>Processing authentication...</h2>
      <p>Please wait while we complete your sign-in.</p>
      <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #4f46e5; border-radius: 50%; margin: 20px auto; animation: spin 1s linear infinite;"></div>
    </div>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
