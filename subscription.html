<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepsharp - Subscription Plans</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .subscription-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .plans-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .plan-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .plan-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .plan-price {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .plan-price span {
            font-size: 16px;
            color: #7f8c8d;
        }
        
        .plan-duration {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .plan-features {
            list-style-type: none;
            padding: 0;
            margin-bottom: 25px;
        }
        
        .plan-features li {
            padding: 8px 0;
            border-bottom: 1px solid #f1f1f1;
            color: #555;
        }
        
        .plan-features li:last-child {
            border-bottom: none;
        }
        
        .plan-features li::before {
            content: "✓";
            color: #27ae60;
            margin-right: 8px;
            font-weight: bold;
        }
        
        .subscribe-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .subscribe-btn:hover {
            background-color: #2980b9;
        }
        
        .premium-plan {
            border: 2px solid #f39c12;
            position: relative;
        }
        
        .premium-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #f39c12;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .subscription-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .subscription-header h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .subscription-header p {
            font-size: 18px;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .current-subscription {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }
        
        .subscription-status {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .active-status {
            color: #27ae60;
        }
        
        .inactive-status {
            color: #e74c3c;
        }
        
        .subscription-details {
            margin-top: 15px;
        }
        
        .subscription-details p {
            margin: 5px 0;
        }
        
        .cancel-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        
        .cancel-btn:hover {
            background-color: #c0392b;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="subscription-container">
        <div class="subscription-header">
            <h1>Choose Your Subscription Plan</h1>
            <p>Unlock premium features and get access to more practice papers and study materials</p>
        </div>
        
        <div id="current-subscription-container"></div>
        
        <div id="plans-container" class="plans-container">
            <div class="loading">Loading subscription plans...</div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const userDataStr = localStorage.getItem('userData');
            if (!userDataStr) {
                window.location.href = 'login.html?redirect=subscription.html';
                return;
            }
            
            const userData = JSON.parse(userDataStr);
            
            // Fetch current subscription status
            fetchSubscriptionStatus(userData.id);
            
            // Fetch available plans
            fetchSubscriptionPlans();
        });
        
        // Fetch subscription status
        async function fetchSubscriptionStatus(userId) {
            try {
                const response = await fetch(`/api/subscription/status/${userId}`);
                const data = await response.json();
                
                const subscriptionContainer = document.getElementById('current-subscription-container');
                
                if (data.success) {
                    if (data.hasActiveSubscription) {
                        const subscription = data.subscription;
                        const expiryDate = new Date(subscription.expiryDate);
                        
                        subscriptionContainer.innerHTML = `
                            <div class="current-subscription">
                                <div class="subscription-status">
                                    <span class="active-status">Active Subscription</span>
                                </div>
                                <div class="subscription-details">
                                    <p><strong>Plan:</strong> ${subscription.planName}</p>
                                    <p><strong>Expires on:</strong> ${expiryDate.toLocaleDateString()}</p>
                                    <button class="cancel-btn" onclick="cancelSubscription('${userId}', '${subscription.id}')">
                                        Cancel Subscription
                                    </button>
                                </div>
                            </div>
                        `;
                    } else {
                        subscriptionContainer.innerHTML = `
                            <div class="current-subscription">
                                <div class="subscription-status">
                                    <span class="inactive-status">No Active Subscription</span>
                                </div>
                                <div class="subscription-details">
                                    <p>Choose a plan below to get started</p>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    subscriptionContainer.innerHTML = `
                        <div class="current-subscription">
                            <div class="subscription-status">
                                <span class="inactive-status">Error loading subscription status</span>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching subscription status:', error);
            }
        }
        
        // Fetch subscription plans
        async function fetchSubscriptionPlans() {
            try {
                const response = await fetch('/api/subscription/plans');
                const data = await response.json();
                
                const plansContainer = document.getElementById('plans-container');
                
                if (data.success && data.plans) {
                    plansContainer.innerHTML = '';
                    
                    data.plans.forEach(plan => {
                        const isPremium = plan.id === 'premium';
                        
                        plansContainer.innerHTML += `
                            <div class="plan-card ${isPremium ? 'premium-plan' : ''}">
                                ${isPremium ? '<div class="premium-badge">BEST VALUE</div>' : ''}
                                <div class="plan-name">${plan.name}</div>
                                <div class="plan-price">₹${plan.price} <span>/-</span></div>
                                <div class="plan-duration">${plan.duration} days</div>
                                <ul class="plan-features">
                                    ${plan.features.map(feature => `<li>${feature}</li>`).join('')}
                                </ul>
                                <button class="subscribe-btn" onclick="subscribeToPlan('${plan.id}')">
                                    Subscribe Now
                                </button>
                            </div>
                        `;
                    });
                } else {
                    plansContainer.innerHTML = '<p>Error loading subscription plans</p>';
                }
            } catch (error) {
                console.error('Error fetching subscription plans:', error);
            }
        }
        
        // Subscribe to plan
        async function subscribeToPlan(planId) {
            const userDataStr = localStorage.getItem('userData');
            if (!userDataStr) {
                window.location.href = 'login.html?redirect=subscription.html';
                return;
            }
            
            const userData = JSON.parse(userDataStr);
            
            try {
                // In a real application, you would integrate with a payment gateway here
                // For this example, we'll simulate a successful payment
                
                const response = await fetch('/api/subscription/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userData.id,
                        planId: planId,
                        paymentId: 'simulated-payment-' + Date.now()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Subscription activated successfully!');
                    // Refresh subscription status
                    fetchSubscriptionStatus(userData.id);
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error subscribing to plan:', error);
                alert('An error occurred while processing your subscription');
            }
        }
        
        // Cancel subscription
        async function cancelSubscription(userId, subscriptionId) {
            if (!confirm('Are you sure you want to cancel your subscription?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/subscription/cancel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        subscriptionId: subscriptionId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Subscription cancelled successfully');
                    // Refresh subscription status
                    fetchSubscriptionStatus(userId);
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error cancelling subscription:', error);
                alert('An error occurred while cancelling your subscription');
            }
        }
    </script>
</body>
</html>
