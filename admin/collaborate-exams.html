<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepSharp - Collaborate on Exams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        :root {
            --primary: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --purple-gradient: linear-gradient(45deg, #6366f1, #8b5cf6);
            --green-gradient: linear-gradient(45deg, #10b981, #059669);
            --orange-gradient: linear-gradient(45deg, #f59e0b, #d97706);
            --blue-gradient: linear-gradient(45deg, #3b82f6, #2563eb);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #f1f5f9);
            overflow-x: hidden;
        }
        
        /* Main App Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
        }
        
        .sidebar-header h5 {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #f97316, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .top-navbar {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 18px 30px;
            margin-bottom: 25px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .top-navbar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.15) 0%, rgba(249, 115, 22, 0) 50%);
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 20px 8px 8px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f97316, #c2410c);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.3);
            position: relative;
            z-index: 2;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }
        
        .user-name {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            letter-spacing: 0.5px;
        }
        
        .user-role {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            background: linear-gradient(90deg, #f97316, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: none;
            overflow: hidden;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: linear-gradient(135deg, #4f46e5, #8b5cf6);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .filter-controls select, .filter-controls input {
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .filter-controls select:focus, .filter-controls input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #8b5cf6);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #4338ca, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .badge.physics {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.2));
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .badge.chemistry {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.2));
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .badge.mathematics {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.2));
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .badge.biology {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.2));
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                left: -250px;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-content.active {
                margin-left: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content.active {
                margin-left: 0;
                position: relative;
                left: 250px;
            }
            
            .filter-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Main App -->
    <div id="main-app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h5>PrepSharp Collaboration</h5>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
            <div class="top-navbar">
                <div class="dashboard-title">
                    <h2 style="color: white; margin: 0;">Manage Exams</h2>
                </div>
                <div class="user-menu">
                    <div class="user-profile">
                        <div class="user-avatar" id="user-initial">C</div>
                        <div class="user-info">
                            <div class="user-name" id="user-name">Collaborator</div>
                            <div class="user-role">Exam Manager</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Exam Papers</h5>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addExamModal">
                            <i class="fas fa-plus"></i> Add New Exam
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="filter-controls row g-3">
                            <div class="col-md-3">
                                <select id="filter-type" class="form-select">
                                    <option value="">All Exam Types</option>
                                    <option value="jee-main">JEE Main</option>
                                    <option value="jee-advanced">JEE Advanced</option>
                                    <option value="neet">NEET</option>
                                    <option value="bitsat">BITSAT</option>
                                    <option value="aiims">AIIMS</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="filter-year" class="form-select">
                                    <option value="">All Years</option>
                                    <option value="2024">2024</option>
                                    <option value="2023">2023</option>
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="search-input" class="form-control" placeholder="Search by name...">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100" id="apply-filters">Apply</button>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Year</th>
                                        <th>Questions</th>
                                        <th>Subjects</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="exams-list">
                                    <tr>
                                        <td colspan="6" class="text-center">Loading exam papers...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Exam Modal -->
    <div class="modal fade" id="addExamModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Exam Paper</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-exam-form">
                        <div class="mb-3">
                            <label for="exam-name" class="form-label">Exam Name</label>
                            <input type="text" class="form-control" id="exam-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="exam-type" class="form-label">Exam Type</label>
                            <select class="form-select" id="exam-type" required>
                                <option value="">Select Type</option>
                                <option value="jee-main">JEE Main</option>
                                <option value="jee-advanced">JEE Advanced</option>
                                <option value="neet">NEET</option>
                                <option value="bitsat">BITSAT</option>
                                <option value="aiims">AIIMS</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exam-year" class="form-label">Year</label>
                            <select class="form-select" id="exam-year" required>
                                <option value="">Select Year</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subjects</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="physics" id="subject-physics">
                                <label class="form-check-label" for="subject-physics">Physics</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="chemistry" id="subject-chemistry">
                                <label class="form-check-label" for="subject-chemistry">Chemistry</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="mathematics" id="subject-mathematics">
                                <label class="form-check-label" for="subject-mathematics">Mathematics</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="biology" id="subject-biology">
                                <label class="form-check-label" for="subject-biology">Biology</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exam-pdf" class="form-label">Upload PDF (Optional)</label>
                            <input type="file" class="form-control" id="exam-pdf" accept="application/pdf">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-exam">Save Exam</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Questions Modal -->
    <div class="modal fade" id="addQuestionsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Questions to <span id="exam-title"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-question-form">
                        <input type="hidden" id="paper-id">
                        <div class="mb-3">
                            <label for="question-subject" class="form-label">Subject</label>
                            <select class="form-select" id="question-subject" required>
                                <option value="">Select Subject</option>
                                <option value="physics">Physics</option>
                                <option value="chemistry">Chemistry</option>
                                <option value="mathematics">Mathematics</option>
                                <option value="biology">Biology</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="question-text" class="form-label">Question Text</label>
                            <textarea class="form-control" id="question-text" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Options</label>
                            <div class="input-group mb-2">
                                <span class="input-group-text">A</span>
                                <input type="text" class="form-control" id="option-a" required>
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-text">B</span>
                                <input type="text" class="form-control" id="option-b" required>
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-text">C</span>
                                <input type="text" class="form-control" id="option-c" required>
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-text">D</span>
                                <input type="text" class="form-control" id="option-d" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="correct-answer" class="form-label">Correct Answer</label>
                            <select class="form-select" id="correct-answer" required>
                                <option value="">Select Correct Answer</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="solution" class="form-label">Solution (Optional)</label>
                            <textarea class="form-control" id="solution" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-question">Save Question</button>
                    <button type="button" class="btn btn-success" id="save-add-another">Save & Add Another</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize papers array in localStorage if it doesn't exist
        if (!localStorage.getItem('papers')) {
            localStorage.setItem('papers', JSON.stringify([]));
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if admin is logged in via login.html
            if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
                window.location.href = '../login.html';
                return;
            }
            
            // Set admin name and initial if available
            const adminName = sessionStorage.getItem('adminName') || 'Admin';
            const adminInitial = adminName.charAt(0).toUpperCase();
            document.getElementById('user-name').textContent = adminName;
            document.getElementById('user-initial').textContent = adminInitial;
            
            // Load exam papers
            loadExamPapers();
            
            // Set up event listeners
            document.getElementById('apply-filters').addEventListener('click', applyFilters);
            document.getElementById('save-exam').addEventListener('click', saveExam);
            document.getElementById('save-question').addEventListener('click', () => saveQuestion(false));
            document.getElementById('save-add-another').addEventListener('click', () => saveQuestion(true));
        });
        
        // Function to load exam papers
        function loadExamPapers() {
            const examsListElement = document.getElementById('exams-list');
            
            try {
                const papersJson = localStorage.getItem('papers');
                const papers = JSON.parse(papersJson) || [];
                
                // Sort papers by year (newest first)
                papers.sort((a, b) => {
                    const yearA = parseInt(a.year) || 0;
                    const yearB = parseInt(b.year) || 0;
                    return yearB - yearA;
                });
                
                if (papers.length === 0) {
                    examsListElement.innerHTML = '<tr><td colspan="6" class="text-center">No exam papers found. Add your first exam!</td></tr>';
                    return;
                }
                
                // Clear existing content
                examsListElement.innerHTML = '';
                
                // Render each paper
                papers.forEach(paper => {
                    const row = document.createElement('tr');
                    
                    // Create badges for subjects
                    const subjectBadges = (paper.subjects || []).map(subject => {
                        return `<span class="badge ${subject}">${subject.charAt(0).toUpperCase() + subject.slice(1)}</span>`;
                    }).join('');
                    
                    row.innerHTML = `
                        <td>${paper.name}</td>
                        <td>${getExamTypeDisplay(paper.type)}</td>
                        <td>${paper.year}</td>
                        <td>${Array.isArray(paper.questions) ? paper.questions.length : 0}</td>
                        <td>${subjectBadges}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="openAddQuestions('${paper.id}', '${paper.name}')">
                                <i class="fas fa-plus"></i> Add Questions
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deletePaper('${paper.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    
                    examsListElement.appendChild(row);
                });
            } catch (e) {
                console.error('Error loading papers:', e);
                examsListElement.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Error loading exam papers</td></tr>';
            }
        }
        
        // Function to get exam type display name
        function getExamTypeDisplay(type) {
            switch(type) {
                case 'jee-main': return 'JEE Main';
                case 'jee-advanced': return 'JEE Advanced';
                case 'neet': return 'NEET';
                case 'bitsat': return 'BITSAT';
                case 'aiims': return 'AIIMS';
                default: return type.toUpperCase();
            }
        }
        
        // Function to apply filters
        function applyFilters() {
            const typeFilter = document.getElementById('filter-type').value;
            const yearFilter = document.getElementById('filter-year').value;
            const searchFilter = document.getElementById('search-input').value.toLowerCase();
            
            const rows = document.querySelectorAll('#exams-list tr');
            
            rows.forEach(row => {
                if (row.cells.length < 3) return; // Skip rows with no data
                
                const type = row.cells[1].textContent;
                const year = row.cells[2].textContent;
                const name = row.cells[0].textContent.toLowerCase();
                
                const typeMatch = !typeFilter || type === getExamTypeDisplay(typeFilter);
                const yearMatch = !yearFilter || year === yearFilter;
                const nameMatch = !searchFilter || name.includes(searchFilter);
                
                row.style.display = (typeMatch && yearMatch && nameMatch) ? '' : 'none';
            });
        }
        
        // Function to save a new exam
        function saveExam() {
            const name = document.getElementById('exam-name').value.trim();
            const type = document.getElementById('exam-type').value;
            const year = document.getElementById('exam-year').value;
            
            if (!name || !type || !year) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Get selected subjects
            const subjects = [];
            ['physics', 'chemistry', 'mathematics', 'biology'].forEach(subject => {
                if (document.getElementById(`subject-${subject}`).checked) {
                    subjects.push(subject);
                }
            });
            
            // Generate a unique ID
            const id = `${type}-${year}-${Date.now()}`;
            
            // Create new paper object
            const newPaper = {
                id,
                name,
                type,
                year,
                subjects,
                questions: [],
                dateAdded: new Date().toISOString()
            };
            
            // Add to localStorage
            try {
                const papersJson = localStorage.getItem('papers');
                const papers = JSON.parse(papersJson) || [];
                papers.push(newPaper);
                localStorage.setItem('papers', JSON.stringify(papers));
                
                // Close modal and reload papers
                bootstrap.Modal.getInstance(document.getElementById('addExamModal')).hide();
                document.getElementById('add-exam-form').reset();
                loadExamPapers();
                
                alert('Exam paper added successfully!');
            } catch (e) {
                console.error('Error saving paper:', e);
                alert('Error saving exam paper');
            }
        }
        
        // Function to delete a paper
        function deletePaper(paperId) {
            if (!confirm('Are you sure you want to delete this exam paper? This action cannot be undone.')) {
                return;
            }
            
            try {
                const papersJson = localStorage.getItem('papers');
                let papers = JSON.parse(papersJson) || [];
                papers = papers.filter(paper => paper.id !== paperId);
                localStorage.setItem('papers', JSON.stringify(papers));
                loadExamPapers();
                alert('Exam paper deleted successfully');
            } catch (e) {
                console.error('Error deleting paper:', e);
                alert('Error deleting exam paper');
            }
        }
        
        // Function to open add questions modal
        function openAddQuestions(paperId, paperName) {
            document.getElementById('paper-id').value = paperId;
            document.getElementById('exam-title').textContent = paperName;
            document.getElementById('add-question-form').reset();
            
            const modal = new bootstrap.Modal(document.getElementById('addQuestionsModal'));
            modal.show();
        }
        
        // Function to save a question
        function saveQuestion(addAnother) {
            const paperId = document.getElementById('paper-id').value;
            const subject = document.getElementById('question-subject').value;
            const questionText = document.getElementById('question-text').value.trim();
            const optionA = document.getElementById('option-a').value.trim();
            const optionB = document.getElementById('option-b').value.trim();
            const optionC = document.getElementById('option-c').value.trim();
            const optionD = document.getElementById('option-d').value.trim();
            const correctAnswer = document.getElementById('correct-answer').value;
            const solution = document.getElementById('solution').value.trim();
            
            if (!subject || !questionText || !optionA || !optionB || !optionC || !optionD || !correctAnswer) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Create new question object
            const newQuestion = {
                id: Date.now().toString(),
                subject,
                text: questionText,
                options: {
                    A: optionA,
                    B: optionB,
                    C: optionC,
                    D: optionD
                },
                correctAnswer,
                solution: solution || '',
                dateAdded: new Date().toISOString()
            };
            
            // Add to paper in localStorage
            try {
                const papersJson = localStorage.getItem('papers');
                const papers = JSON.parse(papersJson) || [];
                const paperIndex = papers.findIndex(p => p.id === paperId);
                
                if (paperIndex !== -1) {
                    if (!Array.isArray(papers[paperIndex].questions)) {
                        papers[paperIndex].questions = [];
                    }
                    papers[paperIndex].questions.push(newQuestion);
                    localStorage.setItem('papers', JSON.stringify(papers));
                    
                    if (addAnother) {
                        // Clear form for next question
                        document.getElementById('question-text').value = '';
                        document.getElementById('option-a').value = '';
                        document.getElementById('option-b').value = '';
                        document.getElementById('option-c').value = '';
                        document.getElementById('option-d').value = '';
                        document.getElementById('correct-answer').value = '';
                        document.getElementById('solution').value = '';
                        alert('Question added successfully! Add another question.');
                    } else {
                        // Close modal and reload papers
                        bootstrap.Modal.getInstance(document.getElementById('addQuestionsModal')).hide();
                        loadExamPapers();
                        alert('Question added successfully!');
                    }
                } else {
                    alert('Error: Exam paper not found');
                }
            } catch (e) {
                console.error('Error saving question:', e);
                alert('Error saving question');
            }
        }
    </script>
