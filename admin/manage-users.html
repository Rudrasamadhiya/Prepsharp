<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Admins - PrepSharp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        :root {
            --primary: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --purple-gradient: linear-gradient(45deg, #6366f1, #8b5cf6);
            --green-gradient: linear-gradient(45deg, #10b981, #059669);
            --orange-gradient: linear-gradient(45deg, #f59e0b, #d97706);
            --blue-gradient: linear-gradient(45deg, #3b82f6, #2563eb);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #f1f5f9);
            background-size: 400% 400%;
            animation: gradientBg 15s ease infinite;
            overflow-x: hidden;
        }
        
        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
        }
        
        .sidebar-header img {
            height: 70px;
            margin-bottom: 12px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
            vertical-align: middle;
        }
        
        .sidebar-header:hover img {
            transform: scale(1.05);
        }
        
        .sidebar-header h5 {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #f97316, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        
        .sidebar-menu {
            padding: 0;
            list-style: none;
            margin: 15px 0;
        }
        
        .sidebar-menu li {
            margin-bottom: 5px;
            padding: 0 10px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: linear-gradient(90deg, rgba(249, 115, 22, 0.2), rgba(249, 115, 22, 0.05));
            color: #f97316;
            transform: translateX(5px);
        }
        
        .sidebar-menu a.active {
            background: linear-gradient(90deg, rgba(249, 115, 22, 0.3), rgba(249, 115, 22, 0.1));
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            color: #f97316;
            font-weight: 600;
        }
        
        .sidebar-menu i {
            margin-right: 12px;
            font-size: 18px;
            width: 25px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .sidebar-menu a:hover i, .sidebar-menu a.active i {
            transform: scale(1.2);
            color: #f97316;
        }
        
        /* Sidebar Footer */
        .sidebar-footer {
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .logout-btn {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            background: rgba(239, 68, 68, 0.15);
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            color: #ef4444;
            transform: translateY(-3px);
        }
        
        .logout-btn i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        /* Navbar */
        .top-navbar {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 18px 30px;
            margin-bottom: 25px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .top-navbar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.15) 0%, rgba(249, 115, 22, 0) 50%);
            animation: rotate 15s linear infinite;
        }
        
        .top-navbar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(249, 115, 22, 0.1), rgba(249, 115, 22, 0), rgba(249, 115, 22, 0.1));
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--dark);
            font-size: 24px;
            cursor: pointer;
        }
        
        .dashboard-title h2 {
            color: white;
            margin: 0;
            position: relative;
            z-index: 10;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 10;
        }
        
        .notification-bell {
            position: relative;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            z-index: 10;
            overflow: hidden;
        }
        
        .notification-bell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(249, 115, 22, 0.5), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .notification-bell:hover {
            color: white;
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 25px rgba(249, 115, 22, 0.3);
            border-color: rgba(249, 115, 22, 0.5);
        }
        
        .notification-bell:hover::before {
            opacity: 0.8;
        }
        
        .notification-bell i {
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .notification-bell:hover i {
            animation: ring 1s ease;
        }
        
        @keyframes ring {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(-15deg); }
            40%, 80% { transform: rotate(15deg); }
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            color: white;
            font-size: 12px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid rgba(15, 23, 42, 0.8);
            box-shadow: 0 5px 10px rgba(239, 68, 68, 0.3);
            animation: pulse 2s infinite;
            z-index: 3;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            padding: 8px 20px 8px 8px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .user-profile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .user-profile:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(249, 115, 22, 0.2);
            border-color: rgba(249, 115, 22, 0.3);
        }
        
        .user-profile:hover::before {
            opacity: 1;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f97316, #c2410c);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.3);
            position: relative;
            z-index: 2;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .user-profile:hover .user-avatar {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.4);
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }
        
        .user-name {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            letter-spacing: 0.5px;
        }
        
        .user-role {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            background: linear-gradient(90deg, #f97316, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
        }
        
        .user-profile i {
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .user-profile:hover i {
            color: #f97316;
            transform: translateY(3px);
        }
        
        /* Cards */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: none;
            overflow: hidden;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card-header {
            background: white;
            border-bottom: 1px solid #f1f5f9;
            padding: 15px 20px;
            font-weight: 600;
        }
        
        .card-body {
            padding: 20px;
        }
        
        /* Status badges */
        .status {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-enabled {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .status-enabled::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #10b981;
        }
        
        .status-disabled {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .status-disabled::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #ef4444;
        }
        
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 16px;
            padding: 24px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }
        
        .close {
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
            background: none;
            border: none;
            transition: color 0.3s ease;
        }
        
        .close:hover {
            color: #ef4444;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #334155;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }
        
        /* Loading spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                left: -250px;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-content.active {
                margin-left: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content.active {
                margin-left: 0;
                position: relative;
                left: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->

        const modalTitle = document.getElementById('modalTitle');
        const adminForm = document.getElementById('adminForm');
        const adminIdInput = document.getElementById('adminId');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const roleInput = document.getElementById('role');
        const tempPasswordInput = document.getElementById('tempPassword');
        const tempPasswordGroup = document.getElementById('tempPasswordGroup');
        const addAdminBtn = document.getElementById('addAdminBtn');
        const closeButtons = document.querySelectorAll('.close, .close-btn');
        
        // Check if admin is logged in
        function checkAdminAuth() {
            const adminLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const adminEmail = sessionStorage.getItem('adminEmail');
            
            if (!adminLoggedIn || adminEmail !== 'admin@prepsharp.in') {
                alert('You must be logged in as a super admin to access this page.');
                window.location.href = '../login.html';
            }
        }
        
        // Load admins from Firestore
        async function loadAdmins() {
            try {
                loading.style.display = 'block';
                adminsTableBody.innerHTML = '';
                
                const adminsSnapshot = await db.collection('admins').get();
                
                if (adminsSnapshot.empty) {
                    adminsTableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No admins found</td></tr>';
                } else {
                    adminsSnapshot.forEach(doc => {
                        const admin = doc.data();
                        const adminId = doc.id;
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${admin.name || ''}</td>
                            <td>${admin.email || ''}</td>
                            <td>${admin.role || 'Admin'}</td>
                            <td>
                                <span class="status ${admin.disabled ? 'status-disabled' : 'status-enabled'}">
                                    ${admin.disabled ? 'Disabled' : 'Enabled'}
                                </span>
                            </td>
                            <td class="actions">
                                <button class="btn btn-secondary edit-btn" data-id="${adminId}">Edit</button>
                                <button class="btn ${admin.disabled ? 'btn-success' : 'btn-danger'} toggle-btn" data-id="${adminId}" data-disabled="${admin.disabled ? 'true' : 'false'}">
                                    ${admin.disabled ? 'Enable' : 'Disable'}
                                </button>
                            </td>
                        `;
                        
                        adminsTableBody.appendChild(row);
                    });
                    
                    // Add event listeners to buttons
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', () => editAdmin(btn.dataset.id));
                    });
                    
                    document.querySelectorAll('.toggle-btn').forEach(btn => {
                        btn.addEventListener('click', () => toggleAdminStatus(btn.dataset.id, btn.dataset.disabled === 'true'));
                    });
                }
            } catch (error) {
                console.error('Error loading admins:', error);
                alert('Error loading admins. Please try again.');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Toggle admin enabled/disabled status
        async function toggleAdminStatus(adminId, isCurrentlyDisabled) {
            try {
                const newStatus = !isCurrentlyDisabled;
                
                await db.collection('admins').doc(adminId).update({
                    disabled: newStatus
                });
                
                alert(`Admin ${newStatus ? 'disabled' : 'enabled'} successfully.`);
                loadAdmins(); // Reload the table
            } catch (error) {
                console.error('Error toggling admin status:', error);
                alert('Error updating admin status. Please try again.');
            }
        }
        
        // Edit admin
        async function editAdmin(adminId) {
            try {
                const adminDoc = await db.collection('admins').doc(adminId).get();
                
                if (adminDoc.exists) {
                    const adminData = adminDoc.data();
                    
                    // Fill the form
                    adminIdInput.value = adminId;
                    nameInput.value = adminData.name || '';
                    emailInput.value = adminData.email || '';
                    roleInput.value = adminData.role || 'Admin';
                    
                    // Hide temp password field for editing
                    tempPasswordGroup.style.display = 'none';
                    
                    // Update modal title
                    modalTitle.textContent = 'Edit Admin';
                    
                    // Show modal
                    adminModal.style.display = 'flex';
                }
            } catch (error) {
                console.error('Error loading admin details:', error);
                alert('Error loading admin details. Please try again.');
            }
        }
        
        // Add new admin
        function showAddAdminModal() {
            // Reset form
            adminForm.reset();
            adminIdInput.value = '';
            
            // Show temp password field
            tempPasswordGroup.style.display = 'block';
            
            // Update modal title
            modalTitle.textContent = 'Add New Admin';
            
            // Show modal
            adminModal.style.display = 'flex';
        }
        
        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const adminId = adminIdInput.value;
            const name = nameInput.value;
            const email = emailInput.value;
            const role = roleInput.value;
            const tempPassword = tempPasswordInput.value;
            
            try {
                if (adminId) {
                    // Update existing admin
                    await db.collection('admins').doc(adminId).update({
                        name,
                        email,
                        role
                    });
                    
                    alert('Admin updated successfully.');
                } else {
                    // Add new admin
                    // Check if email already exists
                    const existingAdmin = await db.collection('admins').where('email', '==', email).get();
                    
                    if (!existingAdmin.empty) {
                        alert('An admin with this email already exists.');
                        return;
                    }
                    
                    // Add new admin
                    await db.collection('admins').add({
                        name,
                        email,
                        role,
                        tempPassword,
                        disabled: false,
                        dateAdded: new Date().toISOString()
                    });
                    
                    alert('Admin added successfully.');
                }
                
                // Close modal and reload admins
                adminModal.style.display = 'none';
                loadAdmins();
            } catch (error) {
                console.error('Error saving admin:', error);
                alert('Error saving admin. Please try again.');
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            checkAdminAuth();
            loadAdmins();
            
            // Sidebar toggle functionality
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                mainContent.classList.toggle('active');
            });
            
            // Logout functionality
            document.getElementById('sidebar-logout').addEventListener('click', function(e) {
                e.preventDefault();
                sessionStorage.removeItem('adminLoggedIn');
                window.location.href = '../login.html';
            });
            
            addAdminBtn.addEventListener('click', showAddAdminModal);
            
            closeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    adminModal.style.display = 'none';
                });
            });
            
            adminForm.addEventListener('submit', handleFormSubmit);
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === adminModal) {
                    adminModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
