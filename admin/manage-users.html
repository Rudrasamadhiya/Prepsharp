<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepSharp - Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        :root {
            --primary: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --purple-gradient: linear-gradient(45deg, #6366f1, #8b5cf6);
            --green-gradient: linear-gradient(45deg, #10b981, #059669);
            --orange-gradient: linear-gradient(45deg, #f59e0b, #d97706);
            --blue-gradient: linear-gradient(45deg, #3b82f6, #2563eb);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #f1f5f9);
            overflow-x: hidden;
        }
        
        /* Main App Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
        }
        
        .sidebar-header h5 {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #f97316, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .top-navbar {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 18px 30px;
            margin-bottom: 25px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .top-navbar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.15) 0%, rgba(249, 115, 22, 0) 50%);
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 20px 8px 8px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f97316, #c2410c);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.3);
            position: relative;
            z-index: 2;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }
        
        .user-name {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            letter-spacing: 0.5px;
        }
        
        .user-role {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            background: linear-gradient(90deg, #f97316, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: none;
            overflow: hidden;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: linear-gradient(135deg, #4f46e5, #8b5cf6);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #8b5cf6);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #4338ca, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                left: -250px;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-content.active {
                margin-left: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content.active {
                margin-left: 0;
                position: relative;
                left: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Main App -->
    <div id="main-app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h5>PrepSharp Admin</h5>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navbar -->
            <div class="top-navbar">
                <div class="dashboard-title">
                    <h2 style="color: white; margin: 0;">Manage Users</h2>
                </div>
                <div class="user-menu">
                    <div class="user-profile">
                        <div class="user-avatar" id="user-initial">A</div>
                        <div class="user-info">
                            <div class="user-name" id="user-name">Admin</div>
                            <div class="user-role">Super Admin</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Admin Accounts</h5>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">
                            <i class="fas fa-plus"></i> Add New Admin
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Date Added</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="users-list">
                                    <tr>
                                        <td colspan="5" class="text-center">Loading users...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Admin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-user-form">
                        <div class="mb-3">
                            <label for="user-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="user-name-input" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <p class="text-muted">A temporary password will be generated for the new admin.</p>
                            <p class="text-muted">They will be prompted to change it on first login.</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-user">Save Admin</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCtkee-Lv8lEMestaSVJxx7yvKB-lBygPQ",
            authDomain: "prepsharp-c91fd.firebaseapp.com",
            projectId: "prepsharp-c91fd",
            storageBucket: "prepsharp-c91fd.firebasestorage.app",
            messagingSenderId: "688294848433",
            appId: "1:688294848433:web:dd93fc6d61d62392473f90",
            measurementId: "G-LLJSLMXMNY"
        };
        
        let db;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            alert("Error connecting to database. Please try again later.");
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if admin is logged in
            if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
                window.location.href = "../login.html";
                return;
            }
            
            // Set admin name and initial
            const adminName = sessionStorage.getItem('adminName') || 'Admin';
            const adminInitial = adminName.charAt(0).toUpperCase();
            document.getElementById('user-name').textContent = adminName;
            document.getElementById('user-initial').textContent = adminInitial;
            
            // Load admin users
            loadAdminUsers();
            
            // Set up event listeners
            document.getElementById('save-user').addEventListener('click', saveUser);
        });
        
        // Function to load admin users
        async function loadAdminUsers() {
            const usersListElement = document.getElementById('users-list');
            
            try {
                const snapshot = await db.collection('admins').get();
                
                if (snapshot.empty) {
                    usersListElement.innerHTML = '<tr><td colspan="5" class="text-center">No admin users found. Add your first admin!</td></tr>';
                    return;
                }
                
                // Clear existing content
                usersListElement.innerHTML = '';
                
                // Render each user
                snapshot.forEach(doc => {
                    const userData = doc.data();
                    const row = document.createElement('tr');
                    
                    // Format date
                    let formattedDate = 'N/A';
                    if (userData.dateAdded) {
                        const dateAdded = new Date(userData.dateAdded);
                        formattedDate = dateAdded.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                    }
                    
                    // Determine status
                    let status = 'Active';
                    let statusClass = 'text-success';
                    if (userData.tempPassword) {
                        status = 'Pending';
                        statusClass = 'text-warning';
                    }
                    
                    row.innerHTML = `
                        <td>${userData.name}</td>
                        <td>${userData.email}</td>
                        <td><span class="${statusClass}">${status}</span></td>
                        <td>${formattedDate}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser('${doc.id}', '${userData.email}')" ${userData.email === sessionStorage.getItem('adminEmail') ? 'disabled' : ''}>
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    `;
                    
                    usersListElement.appendChild(row);
                });
            } catch (e) {
                console.error('Error loading users:', e);
                usersListElement.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error loading users</td></tr>';
            }
        }
        
        // Function to generate a random password
        function generateTempPassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let password = '';
            for (let i = 0; i < 10; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }
        
        // Function to save a new user
        async function saveUser() {
            const name = document.getElementById('user-name-input').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!name || !email) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Show loading state
            const saveBtn = document.getElementById('save-user');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = 'Saving...';
            saveBtn.disabled = true;
            
            try {
                // Check if email already exists
                const emailCheck = await db.collection('admins').where('email', '==', email).get();
                if (!emailCheck.empty) {
                    alert('An admin with this email already exists.');
                    saveBtn.textContent = originalText;
                    saveBtn.disabled = false;
                    return;
                }
                
                // Generate temporary password
                const tempPassword = generateTempPassword();
                
                // Create new admin object
                const newAdmin = {
                    name,
                    email,
                    tempPassword,
                    role: 'Admin',
                    dateAdded: new Date().toISOString()
                };
                
                // Add to Firestore
                await db.collection('admins').add(newAdmin);
                
                // Close modal and reload users
                bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
                document.getElementById('add-user-form').reset();
                loadAdminUsers();
                
                // Show success message with temporary password
                alert(`Admin added successfully!\n\nTemporary Password: ${tempPassword}\n\nPlease share this password with the admin. They will be prompted to change it on first login.`);
            } catch (e) {
                console.error('Error saving user:', e);
                alert('Error saving user');
            } finally {
                // Reset button state
                saveBtn.textContent = originalText;
                saveBtn.disabled = false;
            }
        }
        
        // Function to delete user
        async function deleteUser(userId, userEmail) {
            // Prevent deleting current admin
            if (userEmail === sessionStorage.getItem('adminEmail')) {
                alert('You cannot delete your own account.');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete admin ${userEmail}? This action cannot be undone.`)) {
                return;
            }
            
            try {
                await db.collection('admins').doc(userId).delete();
                loadAdminUsers();
                alert('Admin deleted successfully');
            } catch (e) {
                console.error('Error deleting user:', e);
                alert('Error deleting user');
            }
        }
    </script>
</body>
</html>
