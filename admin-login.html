<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PrepSharp</title>
    <!-- Keep your existing styles -->
</head>
<body>
    <div class="login-container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="prepsharp-logo.png" alt="PrepSharp Logo" style="max-width: 150px;">
        </div>
        <h1>Admin Login</h1>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter admin username">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter admin password">
        </div>
        
        <button id="login-btn" class="btn">Login</button>
        
        <div id="error-message" class="error-message">
            Invalid username or password
        </div>
        
        <a href="index.html" class="back-link">Back to Login</a>
    </div>

    <script>
        // Simple admin login
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin123') {
                // Store admin status
                sessionStorage.setItem('adminLoggedIn', 'true');
                
                // Redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
        
        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
    </script>
</body>
</html>
