<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Register for PrepSharp - the ultimate exam preparation platform for JEE, NEET and other competitive exams."/>
  <title>Register - PrepSharp</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    @media (max-width: 900px) {
      .banner {
        display: none;
      }
      .register-flex {
        flex-direction: column;
      }
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
    /* Fix for mobile number input styling */
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input[type="tel"]:focus {
      border-color: #1976d2;
      outline: none;
      box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
    }
  </style>
</head>
<body>
  <div class="register-flex">
    <div class="banner">
      <div class="logo">
        <img src="prepsharp-logo.png" alt="PrepSharp Logo" style="max-width: 200px;" />
      </div>
      <h1>PrepSharp - Prepare Smarter</h1>
      <h2>Join the PrepSharp Community</h2>
      <div class="features">
        <div class="feature"><div class="feature-icon">üìù</div><div>Practice with past year papers</div></div>
        <div class="feature"><div class="feature-icon">üìä</div><div>Track your performance</div></div>
        <div class="feature"><div class="feature-icon">üéØ</div><div>Focus on your weak areas</div></div>
      </div>
    </div>

    <div class="login-container">
      <div class="login-card">
        <h1>Create Your Account</h1>
        <p style="text-align: center;">Join PrepSharp to start your preparation journey for competitive exams.</p>

        <form id="register-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address" required />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" placeholder="Enter your mobile number" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required />
          </div>
          <button type="submit" class="btn primary">Register with PrepSharp</button>
          <div id="error-message" class="error-message" style="display: none;"></div>
        </form>

        <div class="register-link">
          Already have an account? <a href="index.html">Login to PrepSharp</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorMessage = document.getElementById('error-message');
      errorMessage.style.display = 'none';

      if (!name || !email || !mobile || !password || !confirmPassword) {
        errorMessage.textContent = 'All fields are required';
        errorMessage.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.style.display = 'block';
        return;
      }
      
      // Create user and redirect
      const user = {
        id: Date.now().toString(),
        name,
        email,
        mobile,
        stream: '',
        profileComplete: false
      };
      localStorage.setItem('currentUser', JSON.stringify(user));
      window.location.href = 'profile-setup.html';
    });
  </script>
</body>
</html>
