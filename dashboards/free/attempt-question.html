<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-left">

                <i class="fas fa-arrow-left"></i>

            <i class="fas fa-clock"></i>
            <span id="timerText">00:13</span>

    <!-- Question Panel -->

                </button>

            <div class="tab active" onclick="showTab('marks')">üìò PrepSharp Solution</div>

        </div>

            <p>Step-by-step solution will appear here...</p>

        </div>

    <div class="notebook-popup" id="notebookPopup">
        <div class="hint-header">
            <h3>Add to Notebook</h3>
            <button class="close-btn" onclick="closeNotebook()">&times;</button>
        </div>
        <div>
            <label>Select Notebook:</label>
            <select style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
                <option>Physics - Mechanics</option>
                <option>Important Questions</option>
                <option>Revision Notes</option>
            </select>
            
            <label>Add Tags:</label>
            <div class="tags">
                <div class="tag" onclick="toggleTag(this)">Easy</div>
                <div class="tag" onclick="toggleTag(this)">Hard</div>
                <div class="tag" onclick="toggleTag(this)">Tricky</div>
                <div class="tag" onclick="toggleTag(this)">Important</div>
                <div class="tag" onclick="toggleTag(this)">Formula</div>
            </div>
            
            <button class="btn btn-primary" onclick="saveToNotebook()" style="width: 100%; margin-top: 20px;">
                üíæ Save
            </button>
        </div>
    </div>
    
    <script>
        let currentQuestion = null;
        let selectedOption = null;
        let isBookmarked = false;
        let timerSeconds = 13;
        let timerInterval;
        
        window.addEventListener('load', function() {
            loadQuestion();
            startTimer();
        });
        
        function startTimer() {
            timerInterval = setInterval(() => {
                timerSeconds++;
                const minutes = Math.floor(timerSeconds / 60);
                const seconds = timerSeconds % 60;
                document.getElementById('timerText').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function enableCheckButton() {
            const input = document.getElementById('answerInput');
            const checkBtn = document.getElementById('checkBtn');
            if (input && checkBtn) {
                checkBtn.disabled = input.value.trim() === '';
            }
        }
        
        async function loadQuestion() {
            const questionData = localStorage.getItem('currentQuestion');
            if (questionData) {
                currentQuestion = JSON.parse(questionData);
                console.log('Loaded question:', currentQuestion);
                displayQuestion();
            } else {
                // Load from Firebase
                try {
                    // Get question data from localStorage (passed from chapter-questions.html)
                    const questionData = localStorage.getItem('currentQuestion');
                    if (questionData) {
                        currentQuestion = JSON.parse(questionData);
                        console.log('Loaded from localStorage:', currentQuestion);
                        displayQuestion();
                        return;
                    }
                    
                    // Fallback: Load from Firestore using the same config as chapter-questions.html
                    const firebaseConfig = {
                        apiKey: "AIzaSyCtkee-Lv8lEMestaSVJxx7yvKB-lBygPQ",
                        authDomain: "prepsharp-c91fd.firebaseapp.com",
                        projectId: "prepsharp-c91fd",
                        storageBucket: "prepsharp-c91fd.firebasestorage.app",
                        messagingSenderId: "688294848433",
                        appId: "1:688294848433:web:dd93fc6d61d62392473f90"
                    };
                    
                    if (!firebase.apps.length) {
                        firebase.initializeApp(firebaseConfig);
                    }
                    const db = firebase.firestore();
                    
                    // Try to load a sample question from Firestore
                    const selectedChapter = localStorage.getItem('selectedChapter') || 'Mathematics in Physics';
                    const selectedSubject = localStorage.getItem('selectedSubject') || 'physics';
                    const selectedExam = localStorage.getItem('selectedExam') || 'mains';
                    
                    const examName = selectedExam === 'mains' ? 'JEE Main' : 'JEE Advanced';
                    const subjectName = selectedSubject.charAt(0).toUpperCase() + selectedSubject.slice(1);
                    
                    const questionsRef = db.collection('questions')
                        .doc(examName)
                        .collection(subjectName)
                        .doc(selectedChapter)
                        .collection('items');
                    
                    const questionsSnapshot = await questionsRef.limit(1).get();
                    
                    if (!questionsSnapshot.empty) {
                        const doc = questionsSnapshot.docs[0];
                        currentQuestion = doc.data();
                        console.log('Loaded from Firestore:', currentQuestion);
                        displayQuestion();
                    } else {
                        loadSampleQuestion();
                    }
                } catch (error) {
                    console.error('Error loading from Firebase:', error);
                    loadSampleQuestion();
                }
            }
        }
        
        function loadSampleQuestion() {
            currentQuestion = {
                id: 'sample-1',
                questionNo: 1,
                text: 'What is the acceleration due to gravity on Earth?',
                options: [
                    '9.8 m/s¬≤',
                    '10.8 m/s¬≤',
                    '8.9 m/s¬≤',
                    '11.2 m/s¬≤'
                ],
                correctAnswer: 0,
                difficulty: 'Easy',
                subject: 'Physics',
                year: '2025'
            };
            displayQuestion();
        }
        
        function displayQuestion() {
            document.getElementById('questionNumber').textContent = `Q${currentQuestion.questionNo || '1'}`;
            document.getElementById('paperInfo').textContent = `JEE Main ${currentQuestion.year || '2025'} (8 Apr Shift 2)`;
            
            if (currentQuestion.questionImage) {
                const img = document.getElementById('questionImage');
                // Handle base64 format
                if (currentQuestion.questionImage.startsWith('data:image/')) {
                    img.src = currentQuestion.questionImage;
                } else {
                    img.src = `data:image/png;base64,${currentQuestion.questionImage}`;
                }
                img.style.display = 'block';
                img.onerror = function() {
                    this.style.display = 'none';
                };
            }
            
            if (currentQuestion.text && currentQuestion.text !== 'See image') {
                document.getElementById('questionText').textContent = currentQuestion.text;
            }
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            // Check if it's MCQ or Numerical question
            const hasOptions = (currentQuestion.optionImages && Object.keys(currentQuestion.optionImages).length > 0) || 
                              (currentQuestion.options && currentQuestion.options.length > 0);
            
            if (hasOptions) {
                // MCQ Question
                document.getElementById('optionsContainer').style.display = 'grid';
                document.getElementById('answerSection').style.display = 'none';
                
                // Handle both optionImages (map) and options (array) formats
                if (currentQuestion.optionImages) {
                    console.log('Processing optionImages:', currentQuestion.optionImages);
                    // Database format with optionImages map
                    Object.keys(currentQuestion.optionImages).sort().forEach(key => {
                        const index = parseInt(key);
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.onclick = () => selectOption(index);
                        
                        let imageSrc = currentQuestion.optionImages[key];
                        console.log(`Option ${index} image src length:`, imageSrc.length);
                        
                        optionDiv.innerHTML = `
                            <img src="${imageSrc}" alt="Option ${String.fromCharCode(65 + index)}" style="width: 100%; height: 150px; object-fit: contain; border-radius: 8px; display: block;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div style="display: none; padding: 20px; background: #f8f9fa; border-radius: 8px; color: #666;">Option ${String.fromCharCode(65 + index)}</div>
                        `;
                        optionsContainer.appendChild(optionDiv);
                    });
                } else if (currentQuestion.options) {
                    // Handle options array format
                    currentQuestion.options.forEach((option, index) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.onclick = () => selectOption(index);
                        
                        let imageSrc = option;
                        // Handle base64 format - add prefix if missing
                        if (typeof option === 'string' && option.length > 50 && !option.startsWith('data:image/')) {
                            imageSrc = `data:image/png;base64,${option}`;
                        }
                        
                        // Check if option is image data or text
                        if (typeof option === 'string' && (option.startsWith('data:image/') || option.length > 50)) {
                            optionDiv.innerHTML = `
                                <div class="option-label">${String.fromCharCode(65 + index)}</div>
                                <img src="${imageSrc}" alt="Option ${String.fromCharCode(65 + index)}" style="max-width: 100%; max-height: 80px; object-fit: contain; border-radius: 8px; min-height: 60px; background: #f0f0f0;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                <div style="display: none; padding: 20px; background: #f8f9fa; border-radius: 8px; color: #666;">Option ${String.fromCharCode(65 + index)}</div>
                            `;
                        } else {
                            // Show text option
                            optionDiv.innerHTML = `
                                <div style="padding: 15px; color: #333; font-size: 16px; min-height: 120px; display: flex; align-items: center; justify-content: center;">${option}</div>
                            `;
                        }
                        optionsContainer.appendChild(optionDiv);
                    });
                }
            } else {
                // Numerical Question
                document.getElementById('optionsContainer').style.display = 'none';
                document.getElementById('answerSection').style.display = 'block';
            }
        }
        
        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[index].classList.add('selected');
            selectedOption = index;
            document.getElementById('checkBtn').disabled = false;
        }
        
        function checkAnswer() {
            const answerInput = document.getElementById('answerInput');
            
            if (answerInput && answerInput.style.display !== 'none') {
                // Numerical question
                const userAnswer = parseFloat(answerInput.value);
                const correctAnswer = currentQuestion.correctAnswer || 0;
                
                if (Math.abs(userAnswer - correctAnswer) < 0.001) {
                    alert('‚úÖ Correct! Well done.');
                } else {
                    alert(`‚ùå Incorrect. The correct answer is ${correctAnswer}`);
                }
            } else {
                // MCQ question
                if (selectedOption === null) return;
                
                const options = document.querySelectorAll('.option');
                const isCorrect = selectedOption === currentQuestion.correctAnswer;
                
                // Show correct/incorrect styling
                options[currentQuestion.correctAnswer].classList.add('correct');
                if (!isCorrect) {
                    options[selectedOption].classList.add('incorrect');
                }
            }
            
            // Show solution
            document.getElementById('solutionSection').style.display = 'block';
            document.getElementById('checkBtn').disabled = true;
        }
        
        function showHint() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('hintPopup').style.display = 'block';
        }
        
        function closeHint() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('hintPopup').style.display = 'none';
        }
        
        function toggleBookmark() {
            isBookmarked = !isBookmarked;
            const btn = document.getElementById('bookmarkBtn');
            btn.innerHTML = isBookmarked ? '<i class="fas fa-bookmark"></i>' : '<i class="far fa-bookmark"></i>';
        }
        
        function openSettings() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('notebookPopup').style.display = 'block';
        }
        
        function closeNotebook() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('notebookPopup').style.display = 'none';
        }
        
        function toggleTag(tag) {
            tag.classList.toggle('selected');
        }
        
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function previousQuestion() {
            alert('Previous question functionality');
        }
        
        function nextQuestion() {
            alert('Next question functionality');
        }
        
        function addSolution() {
            alert('Add solution functionality');
        }
        
        function saveToNotebook() {
            alert('Saved to notebook!');
            closeNotebook();
        }
        

        
        function goBack() {
            window.history.back();
        }
    </script>
