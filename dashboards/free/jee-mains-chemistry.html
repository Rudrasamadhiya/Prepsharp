            --border-radius: 12px;

        body {
            background-color: #f8f9fa;

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        

        

        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Additional responsive styles for content */
        @media (max-width: 768px) {
            .chapter-grid {

            .header-container {

            .filter-tabs {
                overflow-x: auto;
                padding-bottom: 5px;
                -webkit-overflow-scrolling: touch;
            }
        }
        
        .chapter-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .chapter-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--chemistry-color);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: #20c997;
        }
        
        .chapter-card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--chemistry-color);
            opacity: 0.05;
            z-index: 0;
        }
        
        .chapter-title {

            font-weight: 600;

            color: var(--text-color);
            display: flex;
            align-items: center;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

            margin-left: auto;
            color: var(--chemistry-color);
            opacity: 0.7;
            transition: transform 0.3s ease;
        }
        
        .chapter-card:hover .chapter-title i.fa-chevron-right {
            transform: translateX(4px);
            opacity: 1;
        }
        
        .chapter-questions {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
            position: relative;
            z-index: 1;
            display: inline-block;
            padding: 4px 10px;
            background-color: rgba(40, 167, 69, 0.1);
            border-radius: 4px;
        }
        
        .chapter-icon {
            margin-right: 12px;
            width: 36px;
            height: 36px;
            min-width: 36px;
            min-height: 36px;
            text-align: center;
            color: white;
            background: var(--gradient-secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);

        .chapter-icon i {

            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            text-align: center;

        .tag {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;

        }
        
        .filter-tabs {

            margin-bottom: 20px;

        .filter-tab {
            padding: 10px 18px;

            border: 1px solid #e0e0e0;
            background: var(--card-bg);

        // Load chapters when page loads
        window.addEventListener('load', function() {
            loadUserPreferences();
            loadUserInfo();
            countTotalQuestions();
            loadChapters('current'); // Default to "As per syllabus"
            
            // Add event listeners for filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    document.querySelectorAll('.filter-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Apply filter
                    const filter = this.getAttribute('data-filter');
                    loadChapters(filter);
                });
            });
            
            // Add event listener for search input
            document.getElementById('searchInput').addEventListener('input', function() {
                // Get current active filter

            });

            const clearFilters = document.getElementById('clearFilters');
            const applyFilters = document.getElementById('applyFilters');
            
            // Open filter modal
            filterBtn.addEventListener('click', function() {
                filterModal.style.display = 'flex';
            });
            
            // Close filter modal
            closeFilterModal.addEventListener('click', function() {
                filterModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === filterModal) {
                    filterModal.style.display = 'none';
                }
            });
            
            // Clear all filters
            clearFilters.addEventListener('click', function() {
                document.querySelectorAll('#filterModal input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
            });
            
            // Apply filters
            applyFilters.addEventListener('click', function() {
                // Get selected class filters
                const classFilters = Array.from(document.querySelectorAll('input[name="class"]:checked'))
                    .map(checkbox => checkbox.value);
                
                // Get selected importance filters
                const importanceFilters = Array.from(document.querySelectorAll('input[name="importance"]:checked'))
                    .map(checkbox => checkbox.value);
                
                // Apply filters to chapters
                console.log('Class filters:', classFilters);
                console.log('Importance filters:', importanceFilters);
                
                // Show filter indicator if filters are applied
                const filterIndicator = document.getElementById('filterIndicator');
                if ((classFilters && classFilters.length > 0) || (importanceFilters && importanceFilters.length > 0)) {
                    let filterText = 'Filtered by: ';
                    if (classFilters && classFilters.length > 0) {
                        filterText += 'Class ' + classFilters.join(', Class ');
                        if (importanceFilters && importanceFilters.length > 0) filterText += ' | ';
                    }
                    if (importanceFilters && importanceFilters.length > 0) {
                        const importanceLabels = {
                            'high-high': 'High Output High Input',
                            'high-low': 'High Output Low Input',
                            'low-high': 'Low Output High Input',
                            'low-low': 'Low Output Low Input'
                        };
                        filterText += importanceFilters.map(f => importanceLabels[f]).join(', ');
                    }
                    filterIndicator.textContent = filterText;
                    filterIndicator.style.display = 'block';
                } else {
                    filterIndicator.style.display = 'none';
                }
                
                // Get current active filter
                const activeFilter = document.querySelector('.filter-tab.active').getAttribute('data-filter');
                loadChapters(activeFilter, classFilters, importanceFilters);
                
                // Close modal
                filterModal.style.display = 'none';
            });
        });
        
        // Load logged-in user info
        async function loadUserInfo() {
            const loggedInUser = localStorage.getItem('loggedInUser') || sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const userData = JSON.parse(loggedInUser);
                const userName = userData.name || userData.email || 'User';
                const initials = userName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                
                document.getElementById('loggedInUserName').textContent = userName;
                document.getElementById('userInitials').textContent = initials;
                
                // Load photo from Firebase
                try {
                    const userId = userData.email || 'default-user';
                    const doc = await db.collection('users').doc(userId).get();
                    if (doc.exists && doc.data().photo) {
                        const avatar = document.getElementById('userInitials');
                        avatar.style.backgroundImage = `url(${doc.data().photo})`;
                        avatar.style.backgroundSize = 'cover';
                        avatar.style.backgroundPosition = 'center';
                        avatar.textContent = '';
                    }
                } catch (error) {
                    console.log('No photo found');
                }
            }

        // Load chapters and question counts

            // Get chapter question counts from Firebase

            } else if (filter === 'current') {

        // Function to count total questions from Firebase
        async function countTotalQuestions() {
            try {
                if (!db) return;
                
                // Get questions collection reference
                const questionsRef = db.collection('questions');
                
                let totalCount = 0;
                
                // Get all chapters from chemistryChapters array
                const chapterNames = chemistryChapters.map(chapter => chapter.name);
                
                // Create an array of promises for each chapter
                const promises = chapterNames.map(chapterName => {
                    // Reference to the items collection for this chapter with the correct path structure
                    // /questions/JEE Main/Chemistry/[chapter name]/items/[question-id]
                    return questionsRef.doc('JEE Main')
                                      .collection('Chemistry')
                                      .doc(chapterName)
                                      .collection('items')
                                      .get()
                                      .then(itemsSnapshot => {
                                          return itemsSnapshot.size;
                                      }).catch(error => {
                                          console.error(`Error counting items for ${chapterName}:`, error);
                                          return 0; // Return 0 if there's an error
                                      });
                });
                
                // Wait for all promises to resolve
                const counts = await Promise.all(promises);
                
                // Sum up all counts
                totalCount = counts.reduce((sum, count) => sum + count, 0);
                
                // Update the display
                const countElement = document.getElementById('totalQuestionsCount');
                if (countElement) {
                    countElement.innerHTML = totalCount.toLocaleString() + ' Questions';
                }
                
                console.log('Total Chemistry Questions:', totalCount);
                return totalCount;
            } catch (error) {
                console.error('Error counting questions:', error);
                const countElement = document.getElementById('totalQuestionsCount');
                if (countElement) {
                    countElement.innerHTML = 'Error loading count';
                }
                return 0;
            }
        }
        
        // Function to update question counts for each chapter from Firebase
        async function updateChapterQuestionCounts() {
            try {
                if (!db) return;
                
                // Get questions collection reference for JEE Main/Chemistry path
                const questionsRef = db.collection('questions');
                
                // Update each chapter's question count
                for (const chapter of chemistryChapters) {
                    // Set to loading state
                    chapter.questions = 'loading';
                    
                    // Get this chapter's items collection with the correct path structure
                    // /questions/JEE Main/Chemistry/[chapter name]/items/[question-id]
                    const chapterPath = `JEE Main/Chemistry/${chapter.name}/items`;
                    
                    // Query to count documents in this path
                    questionsRef.doc('JEE Main')
                               .collection('Chemistry')
                               .doc(chapter.name)
                               .collection('items')
                               .get()
                               .then(snapshot => {
                                   const count = snapshot.size;
                                   chapter.questions = count;
                        
                        // Update UI if element exists
                        const elementId = `questions-${chapter.name.replace(/\s+/g, '-').toLowerCase()}`;
                        const element = document.getElementById(elementId);
                        if (element) {
                            element.textContent = `${count} Qs`;
                        }
                    }).catch(error => {
                        console.error(`Error counting questions for ${chapter.name}:`, error);
                        chapter.questions = 'Error';
                        
                        // Update UI to show error
                        const elementId = `questions-${chapter.name.replace(/\s+/g, '-').toLowerCase()}`;
                        const element = document.getElementById(elementId);
                        if (element) {
                            element.textContent = 'Error';
                        }
                    });
                }
            } catch (error) {
                console.error('Error updating chapter question counts:', error);
            }
        }
